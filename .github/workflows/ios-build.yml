name: iOS Build and Upload to TestFlight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    env:
      FLUTTER_VERSION: '3.32.5'
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Setup Xcode
      run: |
        echo "üì± Available Xcode versions:"
        ls -la /Applications/ | grep -i xcode || true
        echo "Current Xcode:"
        xcode-select -p || true
        echo "Setting up Xcode..."
        if [ -d "/Applications/Xcode_15.4.app" ]; then
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          echo "‚úÖ Using Xcode 15.4"
        elif [ -d "/Applications/Xcode.app" ]; then
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer  
          echo "‚úÖ Using default Xcode"
        else
          echo "‚ùå No Xcode found!"
          exit 1
        fi
        xcode-select -p
        xcodebuild -version
        echo "üì± Available iOS simulators:"
        xcrun simctl list devices | grep -E "(iOS|iPhone)" | head -10
        
    - name: Print Flutter version
      run: flutter --version
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Clean previous builds
      run: |
        flutter clean
        cd ios
        rm -rf Pods Podfile.lock
        rm -rf build/
      
    - name: Analyze project
      run: flutter analyze --no-fatal-infos || true
      
    - name: Run tests
      run: |
        if [ -d "test" ]; then
          flutter test
        else
          echo "No test directory found, skipping tests"
        fi
      
    - name: Verify iOS configuration
      run: |
        echo "üì± Checking iOS configuration..."
        ls -la ios/
        cat ios/Runner/Info.plist | grep -A1 "CFBundleIdentifier"
        echo "GoogleService-Info.plist bundle ID:"
        cat ios/Runner/GoogleService-Info.plist | grep -A1 "BUNDLE_ID"
        echo "Firebase options bundle ID:"
        grep -n "iosBundleId" lib/firebase_options.dart
        
    - name: Install Ruby and Bundler
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        working-directory: ios
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install --verbose
        
    - name: Setup Fastlane
      run: |
        cd ios
        bundle install
        
    - name: Build iOS app
      env:
        IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        cd ios
        echo "üîç Checking available Fastlane lanes..."
        bundle exec fastlane lanes
        echo "üöÄ Running build_cloud lane..."
        bundle exec fastlane ios build_cloud
        
    - name: Upload to TestFlight
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ios
        echo "üöÄ Uploading to TestFlight..."
        bundle exec fastlane ios upload_testflight
        
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-artifacts
        path: |
          ios/*.ipa
          ios/build/ios/iphoneos/Runner.ipa
          ios/fastlane/report.xml
        retention-days: 30
