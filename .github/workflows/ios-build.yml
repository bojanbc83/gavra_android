name:  iOS Build & TestFlight

on:
  workflow_dispatch:

jobs:
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4

    - name:  Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        cache: true

    - name:  Flutter Doctor
      run: flutter doctor -v

    - name:  Get Dependencies
      run: flutter pub get

    - name:  Setup iOS Dependencies
      run: |
        cd ios
        pod install --repo-update
        
    - name:  Build iOS with Direct Xcodebuild (Skip Flutter Test)
      run: |
        cd ios
        export IPHONEOS_DEPLOYMENT_TARGET=12.0
        cd ..
        flutter packages get
        flutter precache --ios
        cd ios
        xcodebuild archive \
          -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -destination "generic/platform=iOS" \
          -archivePath build/Runner.xcarchive \
          DEVELOPMENT_TEAM=6CY9Q44KMQ \
          CODE_SIGN_STYLE=Automatic \
          IPHONEOS_DEPLOYMENT_TARGET=12.0 \
          -allowProvisioningUpdates \
          -quiet

    - name:  Setup App Store Connect API
      run: |
        mkdir -p ~/private_keys
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

    - name:  Export IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
          -archivePath build/Runner.xcarchive \
          -exportPath build/ \
          -exportOptionsPlist ExportOptionsTestFlight.plist

    - name:  Upload to TestFlight
      run: |
        cd ios
        xcrun altool --upload-app \
          --type ios \
          --file build/*.ipa \
          --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
          --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

    - name:  Save IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gavra-ios-app
        path: ios/build/*.ipa
        retention-days: 30

    - name:  Build Success
      run: |
        echo " iOS build completed successfully!"
        echo " App uploaded to TestFlight"
        echo " IPA file saved as artifact"
