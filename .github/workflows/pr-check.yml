name: ğŸ” PR Quality Check

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  quality-check:
    name: ğŸ“‹ Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Format check
        run: flutter format --dry-run --set-exit-if-changed .

      - name: ğŸ” Analyze code
        run: flutter analyze --fatal-infos

      - name: ğŸ§ª Run tests
        run: flutter test --coverage
        continue-on-error: true

      - name: ğŸ“Š Coverage report
        if: success() || failure()
        run: |
          if [ -f "coverage/lcov.info" ]; then
            echo "ğŸ“Š Coverage report generated"
            # You can add coverage reporting here (codecov, etc.)
          else
            echo "ğŸ“Š No coverage data found"
          fi

      - name: ğŸ”¨ Test build
        run: flutter build apk --debug --target-platform android-arm64

      - name: ğŸ“ PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ” PR Quality Check')
            );
            
            const body = `
            ## ğŸ” PR Quality Check Results
            
            âœ… **Code Analysis**: Passed  
            âœ… **Format Check**: Passed  
            âœ… **Build Test**: Passed  
            ğŸ“Š **Tests**: Run completed
            
            Your PR is ready for review! ğŸš€
            
            ---
            *Automated check by GitHub Actions*
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security scan
        run: |
          echo "ğŸ” Scanning for secrets and vulnerabilities..."
          
          # Check for potential secrets in code
          if grep -r "password\|secret\|key\|token" --include="*.dart" --include="*.yaml" --include="*.json" .; then
            echo "âš ï¸ Potential secrets found in code. Please review."
          else
            echo "âœ… No obvious secrets found in code."
          fi
          
          # Check for debug prints in release code
          if grep -r "print(" --include="*.dart" .; then
            echo "âš ï¸ Debug print statements found. Consider removing for production."
          else
            echo "âœ… No debug print statements found."
          fi
