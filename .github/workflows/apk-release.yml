name: Build All Platforms (Android + iOS)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    tags: [ 'v*' ]

# ðŸš€ Otkazuje prethodne buildove kad se pokrene novi (Å¡tedi minute)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build-signed-apk:
    name: Build signed release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare agconnect-services.json (from secret)
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        if: ${{ env.AGC_BASE64 != '' }}
        run: |
          mkdir -p assets
          mkdir -p android/app
          echo "$AGC_BASE64" | base64 --decode > assets/agconnect-services.json
          echo "$AGC_BASE64" | base64 --decode > android/app/agconnect-services.json

      - name: Create placeholder agconnect-services.json (no secrets provided)
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        if: ${{ env.AGC_BASE64 == '' }}
        run: |
          mkdir -p assets
          mkdir -p android/app
          cat > assets/agconnect-services.json <<'EOF'
          { "client": { "package_name": "com.gavra013.gavra_android", "client_info": {}, "services": {} } }
          EOF
          cat > android/app/agconnect-services.json <<'EOF'
          { "client": { "package_name": "com.gavra013.gavra_android", "client_info": {}, "services": {} } }
          EOF

      - name: Verify keystore secrets
        id: verify-secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 || '' }}" ]; then
            echo "##[warning]KEYSTORE_BASE64 secret is not set â€” this job will fail later unless you add it.";
          fi

      - name: Restore keystore file from secret
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "Writing keystore to gavra-release-key-production.keystore"
          echo "$KEYSTORE_BASE64" | base64 --decode > gavra-release-key-production.keystore
            # Also write a copy inside android/ in case the signing storeFile path points there
            mkdir -p android
            cp gavra-release-key-production.keystore android/gavra-release-key-production.keystore

      - name: Create android/key.properties using secrets
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        if: ${{ env.KEY_ALIAS != '' && env.KEYSTORE_PASSWORD != '' && env.KEY_PASSWORD != '' }}
        run: |
          mkdir -p android
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../gavra-release-key-production.keystore
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Generate version info
        id: version
        run: |
          VERSION_CODE=${{ github.run_number }}
          VERSION_NAME=$(grep "^version:" pubspec.yaml | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\)+.*/\1/')
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION_NAME+$VERSION_CODE"

      - name: Build signed release APK
        run: |
          flutter build apk --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --build-number=${{ steps.version.outputs.VERSION_CODE }} \
            --target-platform android-arm,android-arm64

      - name: Build signed release AAB (for Google Play)
        run: |
          flutter build appbundle --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload release APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gavra-release-apk-${{ github.ref_name || github.sha }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 90

      - name: Upload release AAB artifact (for manual Google Play upload)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gavra-release-aab-${{ github.ref_name || github.sha }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Create GitHub Release (tag runs)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG=${GITHUB_REF##*/}
          echo "Create or update release $TAG and attach APK artifacts"
          gh release create "$TAG" build/app/outputs/flutter-apk/app-release.apk --title "Release $TAG" --notes "Automated signed release build for $TAG" || true

      - name: Update Latest Release (main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Delete existing latest release if it exists
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
          # Create new latest release
          gh release create latest build/app/outputs/flutter-apk/app-release.apk \
            --title "ðŸš€ Gavra Android - Latest Build" \
            --notes "ðŸ“± **Automatski build sa commit:** ${{ github.sha }}

          ### ðŸ“± QR Code Download:
          Skenuj QR kod za direktan download:
          \`\`\`
          https://github.com/${{ github.repository }}/releases/latest/download/app-release.apk
          \`\`\`

          ### ðŸ”„ Poslednje promene:
          $(git log --oneline -5)

          **Build vreme:** $(date '+%d.%m.%Y %H:%M')
          **Commit:** ${{ github.sha }}" \
            --latest

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ðŸª GOOGLE PLAY - Upload to Closed Testing (beta track)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Upload to Google Play (Closed Testing)
        if: startsWith(github.ref, 'refs/tags/')
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: beta
          status: completed
          releaseName: ${{ github.ref_name }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ðŸ“± HUAWEI APPGALLERY - Upload APK
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Upload to Huawei AppGallery
        if: startsWith(github.ref, 'refs/tags/')
        env:
          AGC_CLIENT_ID: ${{ secrets.AGC_CLIENT_ID }}
          AGC_CLIENT_SECRET: ${{ secrets.AGC_CLIENT_SECRET }}
          AGC_APP_ID: ${{ secrets.AGC_APP_ID }}
        run: |
          echo "ðŸ” Getting Huawei access token..."
          TOKEN_RESPONSE=$(curl -s -X POST \
            "https://connect-api.cloud.huawei.com/api/oauth2/v1/token" \
            -H "Content-Type: application/json" \
            -d '{
              "grant_type": "client_credentials",
              "client_id": "'"$AGC_CLIENT_ID"'",
              "client_secret": "'"$AGC_CLIENT_SECRET"'"
            }')
          
          ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.access_token')
          
          if [ "$ACCESS_TOKEN" == "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "âš ï¸ Huawei upload skipped - could not get access token"
            echo "Response: $TOKEN_RESPONSE"
            exit 0
          fi
          
          echo "âœ… Got access token"
          
          echo "ðŸ“¤ Getting upload URL..."
          UPLOAD_URL_RESPONSE=$(curl -s -X GET \
            "https://connect-api.cloud.huawei.com/api/publish/v2/upload-url/for-obs?appId=$AGC_APP_ID&releaseType=1&suffix=apk" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "client_id: $AGC_CLIENT_ID")
          
          UPLOAD_URL=$(echo $UPLOAD_URL_RESPONSE | jq -r '.uploadUrl')
          AUTH_CODE=$(echo $UPLOAD_URL_RESPONSE | jq -r '.authCode')
          
          if [ "$UPLOAD_URL" == "null" ] || [ -z "$UPLOAD_URL" ]; then
            echo "âš ï¸ Huawei upload skipped - could not get upload URL"
            echo "Response: $UPLOAD_URL_RESPONSE"
            exit 0
          fi
          
          echo "âœ… Got upload URL"
          
          echo "ðŸ“¤ Uploading APK to Huawei..."
          UPLOAD_RESPONSE=$(curl -s -X POST "$UPLOAD_URL" \
            -H "Accept: application/json" \
            -F "file=@build/app/outputs/flutter-apk/app-release.apk" \
            -F "authCode=$AUTH_CODE" \
            -F "fileCount=1")
          
          FILE_DEST=$(echo $UPLOAD_RESPONSE | jq -r '.result.UploadFileRsp.fileInfoList[0].fileDestUlr')
          
          if [ "$FILE_DEST" == "null" ] || [ -z "$FILE_DEST" ]; then
            echo "âš ï¸ Huawei upload skipped - could not upload APK"
            echo "Response: $UPLOAD_RESPONSE"
            exit 0
          fi
          
          echo "âœ… APK uploaded: $FILE_DEST"
          
          echo "ðŸ“‹ Updating app file info..."
          UPDATE_RESPONSE=$(curl -s -X PUT \
            "https://connect-api.cloud.huawei.com/api/publish/v2/app-file-info?appId=$AGC_APP_ID&releaseType=1" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "client_id: $AGC_CLIENT_ID" \
            -H "Content-Type: application/json" \
            -d '{
              "fileType": 5,
              "files": {
                "fileName": "app-release.apk",
                "fileDestUrl": "'"$FILE_DEST"'"
              }
            }')
          
          echo "âœ… Huawei AppGallery upload complete!"
          echo "ðŸ“‹ Response: $UPDATE_RESPONSE"
          echo ""
          echo "â³ Huawei will review this version (1-5 business days)"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸŽ iOS BUILD - TestFlight
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-ios:
    name: Build iOS and Upload to TestFlight
    runs-on: macos-latest
    env:
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      CERTIFICATE_PRIVATE_KEY: ${{ secrets.CERTIFICATE_PRIVATE_KEY }}
      APP_STORE_APPLE_ID: ${{ secrets.APP_STORE_APPLE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Codemagic CLI tools
        run: pip install codemagic-cli-tools

      - name: Get dependencies
        run: flutter pub get

      - name: Set up keychain
        run: keychain initialize

      - name: Fetch signing files
        run: |
          app-store-connect fetch-signing-files "com.gavra013.gavra013ios" \
            --type IOS_APP_STORE \
            --create

      - name: Set up signing certificate
        run: keychain add-certificates

      - name: Set up code signing settings on Xcode project
        run: xcode-project use-profiles

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "^version:" pubspec.yaml | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\)+.*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION_NAME"

      - name: Increment build number
        run: |
          cd ios
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo "0")
          NEW_BUILD=$((LATEST_BUILD + 1))
          echo "ðŸ“¦ New build number: $NEW_BUILD"
          agvtool new-version -all $NEW_BUILD

      - name: Build IPA for distribution
        run: |
          flutter build ipa --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --export-options-plist=$HOME/export_options.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}
          path: build/ios/ipa/*.ipa
          retention-days: 90

      - name: Publish to App Store Connect (TestFlight)
        run: |
          APP_FILE=$(find $(pwd) -name "*.ipa")
          echo "ðŸ“¤ Uploading: $APP_FILE"
          app-store-connect publish \
            --path "$APP_FILE"

      - name: Summary
        run: |
          echo "## âœ… iOS Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. â³ Wait for TestFlight processing (~10-30 min)" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“± Test on real iPhone via TestFlight app" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… If working, submit for App Store review" >> $GITHUB_STEP_SUMMARY