name: ğŸ·ï¸ Auto Release Tagging

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'android/**'

jobs:
  auto-tag:
    name: ğŸ“… Create Auto Release Tag
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip-tag]') }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“± App version: $VERSION"

      - name: ğŸ” Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ğŸ†• Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: ğŸ·ï¸ Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          TAG_NAME="v${{ steps.version.outputs.version }}"
          
          # Create annotated tag with release notes
          git tag -a "$TAG_NAME" -m "ğŸš€ Release $TAG_NAME

          ğŸ“± Gavra Android App Release
          
          ğŸ”„ Changes in this release:
          $(git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD | head -10)
          
          ğŸ“¦ Built with Flutter 3.35.2
          ğŸ—“ï¸ Released: $(date +'%Y-%m-%d %H:%M:%S UTC')
          "
          
          git push origin "$TAG_NAME"
          echo "âœ… Created and pushed tag: $TAG_NAME"

  notify-discord:
    name: ğŸ”” Discord Notification
    runs-on: ubuntu-latest
    needs: auto-tag
    if: success()
    steps:
      - name: ğŸ“¢ Notify team
        run: |
          echo "ğŸ”” Would send Discord notification here"
          echo "ğŸ“± New release tagged and building..."
          # Add Discord webhook notification here if needed
