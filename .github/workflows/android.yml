name: Flutter Android CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: 🔧 Force Install Geolocator Dependencies
        run: |
          echo "=== INSTALLING STABLE GEOLOCATOR VERSION ==="
          # Use older, more stable versions that work better in CI
          flutter pub add geolocator:9.0.2
          flutter pub add permission_handler:10.4.5
          flutter pub add geolocator_platform_interface:4.2.1
          flutter clean
          flutter pub get --verbose
          echo "✅ Stable geolocator dependencies installed"

      - name: 🔧 Fix Android Gradle Configuration for Geolocator
        run: |
          echo "=== FIXING ANDROID GRADLE CONFIGURATION ==="
          
          # Set Android environment variables
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          
          # Update main android gradle.properties with Flutter properties
          cat >> android/gradle.properties << EOF
          android.compileSdk=34
          android.targetSdk=34
          android.minSdk=21
          android.buildToolsVersion=34.0.0
          android.ndkVersion=21.4.7075529
          flutter.compileSdkVersion=34
          flutter.targetSdkVersion=34
          flutter.minSdkVersion=21
          flutter.buildToolsVersion=34.0.0
          EOF
          
          # Also update android/local.properties with Flutter SDK path
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.24.0-x64" >> android/local.properties
          echo "sdk.dir=/usr/local/lib/android/sdk" >> android/local.properties
          
          # DIRECT FIX: Patch geolocator_android build.gradle file
          echo "=== PATCHING GEOLOCATOR_ANDROID BUILD.GRADLE ==="
          
          # Find geolocator_android build.gradle and patch it
          GEOLOCATOR_GRADLE_FILE="$HOME/.pub-cache/hosted/pub.dev/geolocator_android-4.6.2/android/build.gradle"
          
          if [ -f "$GEOLOCATOR_GRADLE_FILE" ]; then
            echo "Found geolocator_android build.gradle, patching..."
            
            # Backup original
            cp "$GEOLOCATOR_GRADLE_FILE" "$GEOLOCATOR_GRADLE_FILE.backup"
            
            # Patch the file - replace flutter.compileSdkVersion with hardcoded value
            sed -i 's/flutter\.compileSdkVersion/34/g' "$GEOLOCATOR_GRADLE_FILE"
            sed -i 's/flutter\.targetSdkVersion/34/g' "$GEOLOCATOR_GRADLE_FILE"
            sed -i 's/flutter\.minSdkVersion/21/g' "$GEOLOCATOR_GRADLE_FILE"
            
            echo "✅ Patched geolocator_android build.gradle"
            echo "=== PATCHED FILE CONTENT ==="
            head -40 "$GEOLOCATOR_GRADLE_FILE"
          else
            echo "❌ geolocator_android build.gradle not found at expected location"
            find $HOME/.pub-cache -name "build.gradle" -path "*geolocator*" 2>/dev/null || echo "No geolocator build.gradle found"
          fi
          
          # Show gradle.properties
          echo "=== ANDROID GRADLE PROPERTIES ==="
          cat android/gradle.properties
          
          echo "✅ Android Gradle configuration updated with direct plugin patching"

      - name: 🔧 Debug Geolocator Dependencies
        run: |
          echo "=== DEBUGGING GEOLOCATOR DEPENDENCY RESOLUTION ==="
          echo "📄 Current pubspec.yaml content:"
          cat pubspec.yaml | grep -A 20 "dependencies:"
          echo ""
          echo "🔍 Checking if geolocator is in pubspec.yaml:"
          grep -n "geolocator" pubspec.yaml || echo "❌ Geolocator not found in pubspec.yaml!"
          echo ""
          echo "📦 Flutter pub deps output:"
          flutter pub deps | grep -E "(geolocator|permission_handler)" || echo "❌ Dependencies not resolved!"
          echo ""
          echo "🔍 Pub cache contents:"
          ls -la ~/.pub-cache/hosted/pub.dev/ | grep -E "(geolocator|permission)" || echo "❌ Packages not in cache!"

      - name: Analyze Flutter code
        run: flutter analyze --no-fatal-infos

      - name: Build Release APK
        run: flutter build apk --release

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Gavra Android v${{ steps.extract_version.outputs.version }}
          body: |
            🚀 Gavra Android v${{ steps.extract_version.outputs.version }} - Build #${{ github.run_number }}

            ✅ Automatic build from GitHub Actions
            📱 Ready for installation on Android devices

            **Features:**
            - Firebase notifications
            - GPS tracking
            - Supabase integration
            - Audio notifications
            - PDF printing
            - Real-time updates

            **Installation:**
            1. Download app-release.apk
            2. Enable "Install from unknown sources"
            3. Install APK on your Android device

          files: |
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
