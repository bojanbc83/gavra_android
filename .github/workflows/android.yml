name: Flutter Android CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"
          channel: "stable"

      - name: Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter code
        run: flutter analyze --no-fatal-infos

      - name: Build Release APK
        run: flutter build apk --release

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}-build.${{ github.run_number }}
          name: Gavra Android v${{ steps.extract_version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ðŸš€ **Gavra Android App - Novo Izdanje**

            **Verzija:** ${{ steps.extract_version.outputs.version }}
            **Build broj:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            **ðŸ“± Download APK:**
            Preuzmite APK fajl ispod za instalaciju na Android ureÄ‘aj.

            **ðŸ”§ Izmene:**
            - Geolocator sa targetSdk 33 kompatibilnost
            - Firebase Cloud Messaging integracija
            - OneSignal push notifikacije
            - Real-time GPS navigacija

          files: |
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
