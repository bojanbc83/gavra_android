name: Flutter Android CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: 🔧 Force Install Geolocator Dependencies
        run: |
          echo "=== FORCE INSTALLING GEOLOCATOR AND PERMISSION_HANDLER ==="
          flutter pub add geolocator:10.1.0
          flutter pub add permission_handler:11.3.1
          flutter pub add geolocator_platform_interface
          flutter clean
          flutter pub get --verbose
          echo "✅ Geolocator dependencies force installed"

      - name: 🔧 Debug Geolocator Dependencies
        run: |
          echo "=== DEBUGGING GEOLOCATOR DEPENDENCY RESOLUTION ==="
          echo "📄 Current pubspec.yaml content:"
          cat pubspec.yaml | grep -A 20 "dependencies:"
          echo ""
          echo "🔍 Checking if geolocator is in pubspec.yaml:"
          grep -n "geolocator" pubspec.yaml || echo "❌ Geolocator not found in pubspec.yaml!"
          echo ""
          echo "📦 Flutter pub deps output:"
          flutter pub deps | grep -E "(geolocator|permission_handler)" || echo "❌ Dependencies not resolved!"
          echo ""
          echo "🔍 Pub cache contents:"
          ls -la ~/.pub-cache/hosted/pub.dev/ | grep -E "(geolocator|permission)" || echo "❌ Packages not in cache!"

      - name: Analyze Flutter code
        run: flutter analyze --no-fatal-infos

      - name: Build Release APK
        run: flutter build apk --release

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Gavra Android v${{ steps.extract_version.outputs.version }}
          body: |
            🚀 Gavra Android v${{ steps.extract_version.outputs.version }} - Build #${{ github.run_number }}

            ✅ Automatic build from GitHub Actions
            📱 Ready for installation on Android devices

            **Features:**
            - Firebase notifications
            - GPS tracking
            - Supabase integration
            - Audio notifications
            - PDF printing
            - Real-time updates

            **Installation:**
            1. Download app-release.apk
            2. Enable "Install from unknown sources"
            3. Install APK on your Android device

          files: |
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
