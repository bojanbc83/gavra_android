name: ðŸ”’ Google Play Closed Testing

# Upload na Google Play Closed Testing (Alpha track)
on:
  workflow_dispatch:  # RuÄno pokretanje

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build-and-upload:
    name: ðŸš€ Build & Upload to Google Play
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare agconnect-services.json
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        run: |
          mkdir -p assets android/app
          if [ -n "$AGC_BASE64" ]; then
            echo "$AGC_BASE64" | base64 --decode > assets/agconnect-services.json
            echo "$AGC_BASE64" | base64 --decode > android/app/agconnect-services.json
          else
            echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > assets/agconnect-services.json
            echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > android/app/agconnect-services.json
          fi

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > gavra-release-key-production.keystore
          mkdir -p android
          cp gavra-release-key-production.keystore android/

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../gavra-release-key-production.keystore
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "^version:" pubspec.yaml | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\)+.*/\1/')
          VERSION_CODE=${{ github.run_number }}
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building v$VERSION_NAME ($VERSION_CODE)"

      - name: Build AAB
        run: |
          flutter build appbundle --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload to Google Play (Closed Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
          releaseName: "v${{ steps.version.outputs.VERSION_NAME }}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-play-aab-${{ steps.version.outputs.VERSION_CODE }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Summary
        run: |
          echo "## âœ… Google Play Upload Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ steps.version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Closed Testing (Alpha)" >> $GITHUB_STEP_SUMMARY
