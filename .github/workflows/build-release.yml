name: ðŸš€ Build Android Release
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: ðŸ“± Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"      - name: ðŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ðŸ” Dart analyze (strict)
        run: dart analyze --fatal-infos --fatal-warnings

      - name: ðŸ” Flutter analyze (comprehensive)
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ðŸ§ª Run tests
        run: flutter test
        continue-on-error: true # Don't fail if no tests

      - name: ðŸ” Decode keystore (if secrets available)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          if [ ! -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/gavra-release-key-production.keystore
            echo "KEYSTORE_DECODED=true" >> $GITHUB_ENV
          else
            echo "KEYSTORE_DECODED=false" >> $GITHUB_ENV
          fi

      - name: ðŸ—ï¸ Build Android App Bundle (Release)
        run: |
          if [ "$KEYSTORE_DECODED" == "true" ]; then
            echo "Building signed release..."
            flutter build appbundle --release
          else
            echo "Building unsigned debug (no keystore secrets)..."
            flutter build apk --debug
          fi

      - name: ðŸ“¤ Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-release
          path: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/apk/debug/*.apk
          retention-days: 30

            - name: ðŸ“‹ Build Summary
              if: success()
              run: |
                  echo "## ðŸŽ‰ Build Success!" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“± App Details:" >> $GITHUB_STEP_SUMMARY
                  echo "- **App Name:** Gavra 013" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version:** $(grep 'version:' pubspec.yaml | cut -d' ' -f2)" >> $GITHUB_STEP_SUMMARY
                  echo "- **Build Type:** $([ "$KEYSTORE_DECODED" == "true" ] && echo "Signed Release" || echo "Debug Build")" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  if [ "$KEYSTORE_DECODED" == "true" ]; then
                    echo "### âœ… Ready for Play Store!" >> $GITHUB_STEP_SUMMARY
                    echo "Download the \`.aab\` file from artifacts above." >> $GITHUB_STEP_SUMMARY
                  else
                    echo "### âš ï¸ Setup Required:" >> $GITHUB_STEP_SUMMARY
                    echo "Add \`KEYSTORE_BASE64\` secret for signed builds." >> $GITHUB_STEP_SUMMARY
                  fi
