name: Google Play Release

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      skip_upload:
        description: 'Skip Google Play upload (build only)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: google-play-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build-and-upload-google:
    name: Build and Upload to Google Play
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare agconnect-services.json
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        if: ${{ env.AGC_BASE64 != '' }}
        run: |
          mkdir -p assets
          mkdir -p android/app
          echo "$AGC_BASE64" | base64 --decode > assets/agconnect-services.json
          echo "$AGC_BASE64" | base64 --decode > android/app/agconnect-services.json

      - name: Create placeholder agconnect-services.json
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        if: ${{ env.AGC_BASE64 == '' }}
        run: |
          mkdir -p assets
          mkdir -p android/app
          echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > assets/agconnect-services.json
          echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > android/app/agconnect-services.json

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > gavra-release-key-production.keystore
          cp gavra-release-key-production.keystore android/gavra-release-key-production.keystore

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../gavra-release-key-production.keystore
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Get version info
        id: version
        run: |
          VERSION_CODE=${{ github.run_number }}
          VERSION_NAME=$(grep "^version:" pubspec.yaml | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\)+.*/\1/')
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Build signed AAB
        run: |
          flutter build appbundle --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-play-aab-${{ github.run_number }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload to Google Play
        if: ${{ inputs.skip_upload != 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ inputs.track }}
          status: draft
