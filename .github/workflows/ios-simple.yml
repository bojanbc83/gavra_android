jobs:
  ios-build:
    name: iOS Build (Simple)
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        cache: true

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Get Dependencies
      run: flutter pub get

    - name: Setup iOS
      run: |
        cd ios
        pod install
        
    - name: Build iOS with Automatic Code Signing
      run: |
        flutter build ios --release
        
    - name: Archive iOS App with Automatic Signing
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/Runner.xcarchive \
          archive \
          DEVELOPMENT_TEAM=6CY9Q44KMQ \
          CODE_SIGN_STYLE=Automatic \
          -allowProvisioningUpdates
          
    - name: Setup App Store Connect API Key
      run: |
        mkdir -p ~/private_keys
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
        
    - name: Export IPA with Automatic Signing
      run: |
        cd ios
        xcodebuild -exportArchive \
          -archivePath build/Runner.xcarchive \
          -exportPath build/ \
          -exportOptionsPlist ExportOptionsTestFlight.plist
          
    - name: Upload to TestFlight
      run: |
        cd ios
        xcrun altool --upload-app \
          --type ios \
          --file build/*.ipa \
          --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
          --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          
    - name: Upload IPA (Backup)
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: ios/build/*.ipa
        retention-days: 30
