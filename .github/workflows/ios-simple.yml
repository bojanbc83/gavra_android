name: ğŸ Simple iOS Build Test

on:
  push:
    branches: [ main ]

jobs:
  simple-ios-test:
    runs-on: macos-13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Test iOS build WITHOUT signing
      run: |
        echo "ğŸ”¨ Testing basic iOS build..."
        flutter build ios --release --no-codesign
        
        echo "âœ… Build completed, checking output:"
        ls -la build/ios/
        
        if [ -d "build/ios/iphoneos" ]; then
          echo "âœ… iphoneos directory exists"
          ls -la build/ios/iphoneos/
        else
          echo "âŒ No iphoneos directory found"
        fi
        
        echo "ğŸ¯ Basic Flutter iOS build test completed!"
