name: ðŸŒ All Platforms Release

# Deploy na sve tri platforme odjednom
on:
  workflow_dispatch:
    inputs:
      submit_for_review:
        description: 'Submit for review after upload? (iOS & Huawei)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      release_notes:
        description: 'Release notes for Huawei (optional)'
        required: false
        default: 'Ispravke greÅ¡aka i poboljÅ¡anja performansi.'
      force_replace_review:
        description: 'Automatically replace existing in-review submissions (use with caution)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# Cancel prethodni workflow ako je aktivan
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  # ========================================
  # JOB 1: Google Play Closed Testing
  # ========================================
  # NAPOMENA: Google Play zahteva 14 dana testiranja na Alpha/Beta
  # pre nego Å¡to aplikacija moÅ¾e biti promovise na Production track.
  # Ovaj workflow postavlja na Alpha track automatski.
  # Nakon 14 dana, ruÄno promovisi na Production u Google Play Console.
  google-play:
    name: ðŸ“± Google Play Closed Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare agconnect-services.json
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 || '' }}
        run: |
          mkdir -p assets android/app
          if [ -n "$AGC_BASE64" ]; then
            echo "$AGC_BASE64" | base64 --decode > assets/agconnect-services.json
            echo "$AGC_BASE64" | base64 --decode > android/app/agconnect-services.json
          else
            echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > assets/agconnect-services.json
            echo '{ "client": { "package_name": "com.gavra013.gavra_android" } }' > android/app/agconnect-services.json
          fi

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > gavra-release-key-production.keystore
          mkdir -p android
          cp gavra-release-key-production.keystore android/
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../gavra-release-key-production.keystore
          EOF
          echo "âœ… Keystore configured"

      - name: Get version info
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/')
          VERSION_CODE=$(echo "$VERSION_LINE" | sed 's/version: [0-9]*\.[0-9]*\.[0-9]*+\([0-9]*\)/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Google Play Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Upload to Google Play (Alpha Track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
          releaseName: "v${{ steps.version.outputs.VERSION_NAME }}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-play-aab-${{ steps.version.outputs.VERSION_CODE }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  # ========================================
  # JOB 2: Huawei AppGallery
  # ========================================
  huawei-appgallery:
    name: ðŸ“± Huawei AppGallery
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare agconnect-services.json
        env:
          AGC_BASE64: ${{ secrets.AGC_BASE64 }}
        run: |
          mkdir -p assets android/app
          echo "$AGC_BASE64" | base64 --decode > assets/agconnect-services.json
          echo "$AGC_BASE64" | base64 --decode > android/app/agconnect-services.json
          echo "âœ… agconnect-services.json created"

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          echo "âœ… Keystore configured"

      - name: Get version info
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/')
          VERSION_CODE=$(echo "$VERSION_LINE" | sed 's/version: [0-9]*\.[0-9]*\.[0-9]*+\([0-9]*\)/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Huawei Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: |
          flutter build apk --release
          APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
          echo "âœ… APK built successfully ($APK_SIZE)"

      - name: Upload to Huawei AppGallery
        env:
          HUAWEI_CLIENT_ID: ${{ secrets.AGC_CLIENT_ID }}
          HUAWEI_CLIENT_SECRET: ${{ secrets.AGC_CLIENT_SECRET }}
          HUAWEI_APP_ID: ${{ secrets.AGC_APP_ID }}
          VERSION: ${{ steps.version.outputs.VERSION_NAME }}
          RELEASE_NOTES: ${{ github.event.inputs.release_notes }}
        run: |
          echo "ðŸ“¦ Uploading APK v$VERSION to Huawei AppGallery..."
          
          # Get access token
          TOKEN_RESPONSE=$(curl -s -X POST \
            "https://connect-api.cloud.huawei.com/api/oauth2/v1/token" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\": \"$HUAWEI_CLIENT_ID\", \"client_secret\": \"$HUAWEI_CLIENT_SECRET\", \"grant_type\": \"client_credentials\"}")
          
          ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.access_token')
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "âŒ Failed to get Huawei access token"
            exit 1
          fi
          echo "âœ… Access token obtained"
          
          # Get upload URL
          UPLOAD_URL_RESPONSE=$(curl -s -X GET \
            "https://connect-api.cloud.huawei.com/api/publish/v2/upload-url?appId=$HUAWEI_APP_ID&suffix=apk" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "client_id: $HUAWEI_CLIENT_ID")
          
          UPLOAD_URL=$(echo $UPLOAD_URL_RESPONSE | jq -r '.uploadUrl')
          AUTH_CODE=$(echo $UPLOAD_URL_RESPONSE | jq -r '.authCode')
          
          if [ -z "$UPLOAD_URL" ] || [ "$UPLOAD_URL" = "null" ]; then
            echo "âŒ Failed to get upload URL"
            exit 1
          fi
          echo "âœ… Upload URL obtained"
          
          # Upload APK
          UPLOAD_RESPONSE=$(curl -s -X POST "$UPLOAD_URL" \
            -F "file=@build/app/outputs/flutter-apk/app-release.apk" \
            -F "authCode=$AUTH_CODE" \
            -F "fileCount=1")
          
          FILE_DEST=$(echo $UPLOAD_RESPONSE | jq -r '.result.UploadFileRsp.fileInfoList[0].fileDestUlr')
          
          if [ -z "$FILE_DEST" ] || [ "$FILE_DEST" = "null" ]; then
            echo "âŒ APK upload failed"
            exit 1
          fi
          echo "âœ… APK uploaded successfully"
          
          # Update app info with new APK
          UPDATE_RESPONSE=$(curl -s -X PUT \
            "https://connect-api.cloud.huawei.com/api/publish/v2/app-file-info?appId=$HUAWEI_APP_ID" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "client_id: $HUAWEI_CLIENT_ID" \
            -H "Content-Type: application/json" \
            -d "{
              \"fileType\": 5,
              \"files\": [{
                \"fileName\": \"app-release.apk\",
                \"fileDestUrl\": \"$FILE_DEST\"
              }]
            }")
          
          echo "âœ… Huawei AppGallery upload complete!"
          
          # Submit for review if requested
          if [ "${{ github.event.inputs.submit_for_review }}" = "true" ]; then
            echo "ðŸš€ Submitting for review..."
            SUBMIT_RESPONSE=$(curl -s -X POST \
              "https://connect-api.cloud.huawei.com/api/publish/v2/app-submit?appId=$HUAWEI_APP_ID" \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "client_id: $HUAWEI_CLIENT_ID" \
              -H "Content-Type: application/json" \
              -d "{\"releaseType\": 1}")
            
            echo "âœ… Submitted for Huawei review"
          else
            echo "â„¹ï¸ Not submitted for review (submit_for_review=false)"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: huawei-apk-${{ steps.version.outputs.VERSION_CODE }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # ========================================
  # JOB 3: iOS App Store
  # ========================================
  ios-app-store:
    name: ðŸŽ iOS App Store
    runs-on: macos-latest
    env:
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      CERTIFICATE_PRIVATE_KEY: ${{ secrets.CERTIFICATE_PRIVATE_KEY }}
      BUNDLE_ID: 'com.gavra013.gavra013ios'
      APP_ID: '6757114361'
      VERSION_ID: 'f7bded3a-0055-40c8-9d90-2ac33b85c7a2'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Codemagic CLI Tools
        run: pip install codemagic-cli-tools

      - name: Get dependencies
        run: flutter pub get

      - name: Setup keychain
        run: keychain initialize

      - name: Fetch signing files
        run: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Setup certificates
        run: keychain add-certificates

      - name: Setup code signing
        run: xcode-project use-profiles

      - name: Get version info
        id: version
        run: |
          VERSION_LINE=$(grep "^version:" pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | sed 's/version: \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/')
          VERSION_CODE=$(echo "$VERSION_LINE" | sed 's/version: [0-9]*\.[0-9]*\.[0-9]*+\([0-9]*\)/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ iOS Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Get build number
        id: build_info
        run: |
          NEW_BUILD="${{ steps.version.outputs.VERSION_CODE }}"
          echo "BUILD_NUMBER=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "ðŸ“± Build number: $NEW_BUILD"

      - name: Build iOS App
        run: |
          flutter build ipa --release \
            --build-name=${{ steps.version.outputs.VERSION_NAME }} \
            --build-number=${{ steps.build_info.outputs.BUILD_NUMBER }} \
            --export-options-plist=$HOME/export_options.plist

      - name: Upload to App Store Connect
        run: |
          app-store-connect publish --path build/ios/ipa/*.ipa
          echo "âœ… Build uploaded to App Store Connect!"

      - name: Wait for build processing
        run: |
          echo "â³ Waiting 3 minutes for Apple to process build..."
          sleep 180
          echo "âœ… Build should be processed now"

      - name: Find and link build to version
        id: link_build
        run: |
          BUILD_NUM="${{ steps.build_info.outputs.BUILD_NUMBER }}"
          echo "ðŸ” Looking for build $BUILD_NUM..."

          for i in 1 2 3; do
            BUILD_ID=$(app-store-connect builds list \
              --app-id "$APP_ID" \
              --build-version-number "$BUILD_NUM" \
              --json 2>/dev/null | python3 -c "import sys,json; data=json.load(sys.stdin); print(data[0]['id'] if data else '')" 2>/dev/null || echo "")

            if [ -n "$BUILD_ID" ]; then
              echo "âœ… Found build ID: $BUILD_ID"
              break
            fi
            echo "â³ Build not found yet, waiting 60 seconds (attempt $i/3)..."
            sleep 60
          done

          if [ -z "$BUILD_ID" ]; then
            echo "âŒ Could not find build $BUILD_NUM"
            echo "âš ï¸ Build is uploaded. Please manually select it in App Store Connect."
            echo "BUILD_ID=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_OUTPUT

          echo "ðŸ”— Linking build to version (id: $VERSION_ID)..."
          app-store-connect app-store-versions modify \
            --id "$VERSION_ID" \
            --build-id "$BUILD_ID" || true

      - name: Check existing App Store submission status
        id: check_submission
        run: |
          SUBS_JSON=$(app-store-connect app-store-version-submissions list --app-store-version-id "$VERSION_ID" --json 2>/dev/null || echo "[]")
          SUB_ID=$(echo "$SUBS_JSON" | python3 - <<'PY'
import sys,json
data=json.load(sys.stdin)
for s in data:
    st = s.get('state') or s.get('status') or s.get('submissionState') or ''
    if st and st.upper() in ('IN_REVIEW','WAITING_FOR_REVIEW','PENDING'):
        print(s.get('id') or '')
        sys.exit(0)
print('')
PY
)
          if [ -n "$SUB_ID" ]; then
            echo "FOUND_SUBMISSION_ID=$SUB_ID" >> $GITHUB_OUTPUT
            echo "Found existing submission: $SUB_ID"
            if [ "${{ github.event.inputs.force_replace_review }}" = "true" ]; then
              echo "Force replace requested â€” attempting to delete existing submission $SUB_ID"
              app-store-connect app-store-version-submissions delete --id "$SUB_ID" || true
              echo "Attempted delete (may require manual review if CLI doesn't support delete)."
            else
              echo "âŒ ERROR: There is an active submission in review (id:$SUB_ID). To replace it set force_replace_review=true or cancel it manually."
              exit 1
            fi
          else
            echo "No active App Store submissions found for version id $VERSION_ID"
            echo "FOUND_SUBMISSION_ID=" >> $GITHUB_OUTPUT
          fi

      - name: Submit for review (optional)
        if: ${{ github.event.inputs.submit_for_review == 'true' }}
        run: |
          if [ -z "${{ steps.link_build.outputs.BUILD_ID }}" ]; then
            echo "âŒ No build ID found to submit; skipping submission."
            exit 0
          fi
          echo "ðŸš€ Submitting for App Store review..."
          app-store-connect app-store-version-submissions create \
            --app-store-version-id "$VERSION_ID" || {
            echo "âš ï¸ Could not auto-submit. Please submit manually in App Store Connect."
            exit 0
          }
          echo "ðŸŽ‰ Successfully submitted for App Store review!"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-build-${{ steps.build_info.outputs.BUILD_NUMBER }}
          path: build/ios/ipa/*.ipa
          retention-days: 30

  # ========================================
  # Summary Job
  # ========================================
  summary:
    name: ðŸ“Š Deployment Summary
    needs: [google-play, huawei-appgallery, ios-app-store]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸŒ All Platforms Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform Status:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.google-play.result }}" = "success" ]; then
            echo "âœ… **Google Play**: Successfully deployed to Alpha track" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Google Play**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.huawei-appgallery.result }}" = "success" ]; then
            echo "âœ… **Huawei AppGallery**: Successfully uploaded" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Huawei AppGallery**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.ios-app-store.result }}" = "success" ]; then
            echo "âœ… **iOS App Store**: Successfully uploaded and linked" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **iOS App Store**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Submit for review**: ${{ github.event.inputs.submit_for_review }}" >> $GITHUB_STEP_SUMMARY
