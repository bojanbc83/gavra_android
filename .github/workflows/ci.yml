name: CI

on:
  push:
    branches: [ main, feat/**, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks scan
        # Use the major version (@v2) to track compatible patch releases; avoid hard pin to a subversion that may not exist.
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --verbose --redact

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: secret-scan
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Build for debug (verify build)
        run: flutter build apk --debug --no-shrink --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

  lint-and-scan:
    name: Extra lint & secrets
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4

      - name: Run a lightweight secrets scanner
        uses: aturner/secret-scanner-action@v2.2.0
        with:
          patterns: 'eyJ|BEGIN RSA|BEGIN PRIVATE KEY|AIza[0-9A-Za-z-_]{35}'
