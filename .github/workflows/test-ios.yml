name: Test iOS Build

on:
  workflow_dispatch:  # Manual trigger - pokrećeš kada hoćeš
    inputs:
      debug_mode:
        description: 'Enable debug output'
        required: false
        default: false
        type: boolean

jobs:
  test-ios:
    runs-on: macos-latest
    
    steps:
    - name: 🍎 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🛠️ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        
    - name: 📦 Install dependencies
      run: flutter pub get
      
    - name: 🔍 Flutter doctor
      run: flutter doctor -v
      
    - name: 📱 List available devices/simulators
      run: flutter devices
      
    - name: 🔧 Analyze project source
      run: flutter analyze --no-fatal-infos
      
    - name: 🧪 Run tests (if any)
      run: flutter test || echo "No tests found or tests failed - continuing with build test"
      
    - name: 🍎 Test iOS build compilation
      run: |
        echo "🚀 Starting iOS build test..."
        flutter build ios --no-codesign --debug
        echo "✅ iOS build compilation successful!"
        
    - name: 📊 Build summary
      run: |
        echo "🎉 iOS BUILD TEST RESULTS:"
        echo "✅ Flutter dependencies installed"
        echo "✅ Code analysis passed"
        echo "✅ iOS compilation successful"
        echo "📱 Ready for iOS development!"
        
    - name: 🔍 Debug info (if enabled)
      if: ${{ github.event.inputs.debug_mode == 'true' }}
      run: |
        echo "🔍 DEBUG MODE ENABLED"
        echo "Flutter version:"
        flutter --version
        echo "Xcode version:"
        xcodebuild -version
        echo "iOS build output size:"
        du -sh build/ios/ || echo "Build directory not found"
