name: ðŸŽ iOS Simulator Build (Appetize)

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  build-simulator:
    name: ðŸ“± Build iOS Simulator App
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS Simulator App (ARM64)
        run: |
          # Build for iOS Simulator with ARM architecture (recommended by Appetize)
          flutter build ios --simulator --debug
          
          # Verify the build exists
          ls -la build/ios/iphonesimulator/
          echo "âœ… Simulator build completed!"

      - name: Verify Architecture
        run: |
          # Check that the build has correct simulator architecture
          file build/ios/iphonesimulator/Runner.app/Runner
          lipo -info build/ios/iphonesimulator/Runner.app/Runner || true

      - name: Create ZIP for Appetize
        run: |
          cd build/ios/iphonesimulator
          # Compress .app bundle as required by Appetize
          zip -r Runner.app.zip Runner.app
          ls -la Runner.app.zip
          echo "âœ… ZIP created for Appetize.io upload!"
          echo "ðŸ“± This is an iOS Simulator build (not device IPA)"

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/Runner.app.zip
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## ðŸ“± iOS Simulator Build Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Za Appetize.io:" >> $GITHUB_STEP_SUMMARY
          echo "1. Preuzmi artifact \`ios-simulator-build\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Uploaduj \`Runner.app.zip\` na https://appetize.io" >> $GITHUB_STEP_SUMMARY
          echo "3. Napravi screenshot-ove u browser simulatoru!" >> $GITHUB_STEP_SUMMARY
