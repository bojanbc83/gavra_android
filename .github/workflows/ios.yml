name: iOS Build with Manual Signing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build_ios:
    name: Build iOS with Manual Signing
    runs-on: macos-13  # Use macOS 13 with iOS 17 support
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: Flutter doctor
      run: flutter doctor -v
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Setup App Store Connect API
      run: |
        echo "${{ secrets.APPSTORE_PRIVATE_KEY }}" | base64 --decode > AuthKey.p8
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Setup signing
      run: |
        # Import certificate into keychain
        echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > ios_cert.p12
        
        # Create keychain
        security create-keychain -p "build_keychain_password" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "build_keychain_password" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate (try different passwords)
        security import ios_cert.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/xcodebuild || \
        security import ios_cert.p12 -k build.keychain -P "gavra123" -T /usr/bin/codesign -T /usr/bin/xcodebuild || \
        security import ios_cert.p12 -k build.keychain -P "" -T /usr/bin/codesign -T /usr/bin/xcodebuild
        
        security set-key-partition-list -S apple-tool:,apple: -s -k "build_keychain_password" build.keychain
        
        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
        
    - name: Build iOS App for TestFlight
      run: |
        flutter build ipa \
          --release \
          --export-method=app-store \
          --build-name=1.0.${{ github.run_number }} \
          --build-number=${{ github.run_number }}
          
    - name: Upload to TestFlight
      run: |
        # Install fastlane if not already installed
        gem install fastlane
        
        cd ios
        fastlane pilot upload \
          --api_key_path "../AuthKey.p8" \
          --api_key "${{ secrets.APPSTORE_KEY_ID }}" \
          --issuer_id "${{ secrets.APPSTORE_ISSUER_ID }}" \
          --ipa "../build/ios/ipa/gavra_android.ipa" \
          --skip_waiting_for_build_processing \
          --skip_submission
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa-${{ github.run_number }}
        path: build/ios/ipa/*.ipa
        retention-days: 30
    
    - name: Cleanup
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -f ios/ios_distribution.p12 || true
