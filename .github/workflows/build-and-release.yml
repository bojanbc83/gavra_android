name: ğŸš€ Unified Build & Release

on:
  # Only build on tagged releases - no more nightly builds
  push:
    tags:
      - "v*"
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  build-and-release:
    name: ğŸ”¨ Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ”¨ Build Debug APK
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: ğŸ”§ Setup signing key (Release only)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/gavra-release-key.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=gavra-release-key.jks" >> android/key.properties

      - name: ğŸš€ Build Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: flutter build apk --release --no-shrink

      - name: ğŸª Build App Bundle (AAB) for Play Store
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: flutter build appbundle --release

      - name: ğŸ“Š Build Info
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          APK_SIZE=$(stat -c%s "$APK_PATH" | numfmt --to=iec)
          AAB_SIZE=$(stat -c%s "$AAB_PATH" | numfmt --to=iec)
          echo "ğŸ“± APK Size: $APK_SIZE"
          echo "ğŸ“¦ AAB Size: $AAB_SIZE"
          echo "ğŸ“‚ APK Path: $APK_PATH"
          echo "ğŸ“‚ AAB Path: $AAB_PATH"

      - name: ğŸ“¤ Upload Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: ğŸ“¤ Upload App Bundle (AAB)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: ğŸ·ï¸ Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          name: Gavra Android ${{ github.ref_name }}
          body: |
            ğŸš€ **Gavra Android App - Release ${{ github.ref_name }}**

            ### ğŸ“± What's Included:
            - âœ… **APK** - Direct install (app-release.apk)
            - âœ… **AAB** - Play Store upload (app-release.aab)
            - âœ… OpenStreetMap navigation (zero Google costs)
            - âœ… Multi-platform navigation support
            - âœ… Real-time notifications
            - âœ… Optimized for Huawei/GBox compatibility

            ### ğŸ“‹ Installation Options:
            **Option 1: Direct APK Install**
            1. Download `app-release.apk` directly from this release
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file

            **Option 2: Play Store (AAB)**
            1. Download `app-release.aab` for Play Store upload
            2. Upload to Google Play Console
            3. Distribute through Play Store

            ### ğŸ“± **QR CODE DOWNLOAD:**
            **Direct APK Download:** 
            ```
            https://github.com/bojanbc83/gavra_android/releases/download/${{ github.ref_name }}/app-release.apk
            ```
            
            **ğŸ”— Quick Links:**
            - [ğŸ“± Download APK](https://github.com/bojanbc83/gavra_android/releases/download/${{ github.ref_name }}/app-release.apk)
            - [ğŸ“¦ Download AAB](https://github.com/bojanbc83/gavra_android/releases/download/${{ github.ref_name }}/app-release.aab)

            ### ğŸ”„ Auto-Update:
            The app will automatically check for updates and offer direct APK download.

            ### ğŸ”„ Changes:
            See commit history for detailed changes since last release.

            **Built with Flutter 3.35.2** ğŸ“±
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ™ Create Nightly Release (for main branch)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_number }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          name: Gavra Android Nightly Build #${{ github.run_number }}
          body: |
            ğŸŒ™ **Gavra Android App - Nightly Build #${{ github.run_number }}**

            ### ğŸ“± Development Build:
            - âœ… Latest changes from main branch
            - âœ… **APK** - Direct install testing
            - âœ… **AAB** - Play Store testing
            - âœ… OpenStreetMap navigation
            - âœ… Automatic build from commit ${{ github.sha }}

            ### ğŸ“± **QR CODE DOWNLOAD:**
            **Direct APK Download:** 
            ```
            https://github.com/bojanbc83/gavra_android/releases/download/nightly-${{ github.run_number }}/app-release.apk
            ```
            
            **ğŸ”— Quick Links:**
            - [ğŸ“± Download APK](https://github.com/bojanbc83/gavra_android/releases/download/nightly-${{ github.run_number }}/app-release.apk)
            - [ğŸ“¦ Download AAB](https://github.com/bojanbc83/gavra_android/releases/download/nightly-${{ github.run_number }}/app-release.aab)
            - âœ… **AAB** - Play Store testing
            - âœ… OpenStreetMap navigation
            - âœ… Automatic build from commit ${{ github.sha }}

            ### âš ï¸ Note:
            This is a development build. For stable releases, use tagged versions.

            **Built on:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true

      # ğŸª PLAY STORE DEPLOY (Opcional - radi samo ako su secrets podeÅ¡eni)
      - name: ğŸ” Check Play Store secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" ] && [ -n "${{ secrets.PLAY_STORE_PACKAGE_NAME }}" ]; then
            echo "play_store_ready=true" >> $GITHUB_OUTPUT
            echo "âœ… Play Store secrets found - deploy Ä‡e biti izvrÅ¡en"
          else
            echo "play_store_ready=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Play Store secrets not found - preskaÄemo deploy"
          fi

      - name: ğŸ” Setup Play Store Service Account
        if: steps.check-secrets.outputs.play_store_ready == 'true' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: |
          echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" | base64 -d > play-store-service-account.json

      - name: ğŸš€ Deploy to Play Store (Internal Testing)
        if: steps.check-secrets.outputs.play_store_ready == 'true' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PLAY_STORE_PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
        continue-on-error: true

      - name: ğŸ“ Play Store Deploy Status
        if: steps.check-secrets.outputs.play_store_ready == 'true' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: |
          echo "ğŸ¯ Play Store deploy completed (check logs above for status)"
          echo "ğŸ“± App should be available in internal testing track"