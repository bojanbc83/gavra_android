name: ğŸš€ Build and Release Flutter APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: ğŸ§ª Run tests (if any)
        run: flutter test --no-pub --coverage
        continue-on-error: true

  build-debug:
    name: ğŸ”¨ Build Debug APK
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build Debug APK
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

  build-release:
    name: ğŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: analyze
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”§ Setup signing key
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/gavra-release-key.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=gavra-release-key.jks" >> android/key.properties

      - name: ğŸš€ Build Release APK
        run: flutter build apk --release --no-shrink

      - name: ğŸ“Š APK Info
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          APK_SIZE=$(stat -c%s "$APK_PATH" | numfmt --to=iec)
          echo "ğŸ“± APK Size: $APK_SIZE"
          echo "ğŸ“‚ APK Path: $APK_PATH"

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gavra-android-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: ğŸ·ï¸ Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Gavra Android ${{ github.ref_name }}
          body: |
            ğŸš€ **Gavra Android App - Release ${{ github.ref_name }}**
            
            ### ğŸ“± What's Included:
            - âœ… Android APK (Release build)
            - âœ… Optimized for production
            - âœ… Tree-shaken icons for smaller size
            
            ### ğŸ“‹ Installation:
            1. Download `app-release.apk` directly from this release
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file
            
            ### ğŸ”„ Auto-Update:
            The app will automatically check for updates and offer direct APK download.
            
            ### ğŸ”„ Changes:
            See commit history for detailed changes since last release.
            
            **Built with Flutter 3.35.2** ğŸ“±
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ğŸ“¢ Build Notification
    runs-on: ubuntu-latest
    needs: [analyze, build-debug, build-release]
    if: always()
    steps:
      - name: ğŸ“Š Build Status
        run: |
          echo "ğŸ” Analysis: ${{ needs.analyze.result || 'skipped' }}"
          echo "ğŸ”¨ Debug Build: ${{ needs.build-debug.result || 'skipped' }}"
          echo "ğŸš€ Release Build: ${{ needs.build-release.result || 'skipped' }}"
          
          if [ "${{ needs.build-debug.result }}" = "success" ] && [ "${{ needs.build-release.result }}" = "success" ]; then
            echo "âœ… All builds successful!"
          elif [ "${{ needs.build-debug.result }}" = "success" ]; then
            echo "âœ… Debug build successful!"
          else
            echo "âŒ Some builds failed"
            exit 1
          fi
