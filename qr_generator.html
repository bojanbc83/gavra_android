<!DOCTYPE html>
<html>

<head>
    <title>QR Code Generator - Gavra Android</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        #qrcode {
            margin: 20px 0;
        }

        .link {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 20px 0;
            color: #666;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“± Gavra Android QR Code</h1>

        <div class="link">
            https://github.com/bojanbc83/gavra_android/releases/latest/download/app-release.apk
        </div>

        <div id="qrcode"></div>

        <button onclick="downloadQR()">ðŸ“± Download QR Code</button>
        <button onclick="generateNew()">ðŸ”„ Regenerate</button>

        <p><small>ðŸŽ¯ Ovaj QR kod uvek pokazuje najnoviju verziju aplikacije!</small></p>
    </div>

    <script>
        const url = 'https://github.com/bojanbc83/gavra_android/releases/latest/download/app-release.apk';
        let qrCanvas;

        function generateQR() {
            document.getElementById('qrcode').innerHTML = '';

            QRCode.toCanvas(url, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    document.getElementById('qrcode').innerHTML = '<p style="color: red;">GreÅ¡ka pri generisanju QR koda!</p>';
                } else {
                    document.getElementById('qrcode').appendChild(canvas);
                    qrCanvas = canvas;
                }
            });
        }

        function downloadQR() {
            if (qrCanvas) {
                const link = document.createElement('a');
                link.download = 'gavra-android-qr-code.png';
                link.href = qrCanvas.toDataURL();
                link.click();
            }
        }

        function generateNew() {
            generateQR();
        }

        // Generate QR code when page loads
        window.onload = function () {
            generateQR();
        };
    </script>
</body>

</html>
