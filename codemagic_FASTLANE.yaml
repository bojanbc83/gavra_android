workflows:
  ios-workflow:
    name: Gavra Bus iOS Build (Fastlane)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: com.gavra.gavra013
        BUNDLE_ID: com.gavra.gavra013
        APPLE_TEAM_ID: "6CY9Q44KMQ"
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
    scripts:
      - name: Install Fastlane
        script: |
          gem install fastlane
          
      - name: Verify environment variables
        script: |
          echo "Checking required environment variables..."
          if [ -z "$CM_CERTIFICATE" ]; then
            echo "❌ Missing CM_CERTIFICATE!"
            exit 1
          fi
          if [ -z "$CM_PROVISIONING_PROFILE" ]; then
            echo "❌ Missing CM_PROVISIONING_PROFILE!"
            exit 1
          fi
          echo "✅ All signing credentials found"
          
      - name: Set build number
        script: |
          export BUILD_NUMBER=${BUILD_NUMBER:-$(($(date +%s) / 60))}
          echo "Build number: $BUILD_NUMBER"
          
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter pub get
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..
          
      - name: Build iOS app with Fastlane
        script: |
          cd ios
          fastlane build_manual
          
      - name: Verify IPA was created
        script: |
          if [ -f "ios/Runner.ipa" ]; then
            echo "✅ IPA build successful!"
            ls -la ios/Runner.ipa
          else
            echo "❌ IPA build failed!"
            find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files found"
            exit 1
          fi
            
    artifacts:
      - "ios/Runner.ipa"
      - "**/*.ipa"
      
    publishing:
      email:
        recipients:
          - gavriconi19@gmail.com
        notify:
          success: true
          failure: true

  android-workflow:
    name: Gavra Bus Android Build
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      flutter: stable
      vars:
        ONESIGNAL_APP_ID: "4fd57af1-568a-45e0-a737-3b3918c4e92a"
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
    scripts:
      - name: Get Flutter packages  
        script: |
          flutter clean
          flutter pub get
          
      - name: Build Android APK
        script: |
          flutter build apk --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
            
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      
    publishing:
      email:
        recipients:
          - gavriconi19@gmail.com
        notify:
          success: true
          failure: true
