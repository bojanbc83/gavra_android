workflows:
  ios-workflow:
    name: Gavra Bus iOS Build (Simplified)
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Gavra Bus API Key 2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: com.gavra.gavra013
        BUNDLE_ID: com.gavra.gavra013
        APPLE_TEAM_ID: "6CY9Q44KMQ"
        APP_STORE_CONNECT_ISSUER_ID: "d8b50e72-6330-401d-9aef-4ead356405ca"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "F4P3BUR78G"
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
        APPLE_ISSUER_ID: "d8b50e72-6330-401d-9aef-4ead356405ca"
        APPLE_KEY_ID: "L5CZWBQU22"
        APPLE_PRIVATE_KEY: $APPLE_PRIVATE_KEY
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
    scripts:
      - name: Setup Apple credentials
        script: |
          #!/bin/bash
          set -e
          echo "Setting up Apple Developer credentials..."
          
          # Setup Apple credentials for automatic signing
          if [ -n "$APPLE_PRIVATE_KEY" ]; then
            echo "✅ Apple Developer Portal credentials found"
            # Codemagic will use these automatically for signing
          else
            echo "❌ Missing Apple Developer Portal credentials!"
            exit 1
          fi
          
      - name: Set build number
        script: |
          #!/bin/bash
          set -e
          export BUILD_NUMBER=${BUILD_NUMBER:-$(($(date +%s) / 60))}
          echo "Build number: $BUILD_NUMBER"
          
      - name: Check environment
        script: |
          echo "Flutter version:"
          flutter --version
          echo "Xcode version:"
          xcodebuild -version
          echo "CocoaPods version:"
          pod --version
          
      - name: Verify Firebase configuration
        script: |
          echo "Checking Firebase iOS configuration..."
          if [ -f ios/Runner/GoogleService-Info.plist ]; then
            echo "✅ GoogleService-Info.plist found"
            plutil -p ios/Runner/GoogleService-Info.plist | head -5
          else
            echo "❌ GoogleService-Info.plist not found!"
            exit 1
          fi
          
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter pub get
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..
          
      - name: Configure iOS project
        script: |
          cd ios
          
          # Set to MANUAL code signing 
          echo "Setting up MANUAL code signing..."
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj || true
          
          # Ensure DEVELOPMENT_TEAM is set in all configurations
          if ! grep -q "DEVELOPMENT_TEAM = 6CY9Q44KMQ" Runner.xcodeproj/project.pbxproj; then
            echo "Adding DEVELOPMENT_TEAM to project.pbxproj"
            sed -i.bak 's/PRODUCT_BUNDLE_IDENTIFIER = com.gavra.gavra013;/&\'$'\n\t\t\t\tDEVELOPMENT_TEAM = 6CY9Q44KMQ;/g' Runner.xcodeproj/project.pbxproj
          fi
          
          echo "✅ iOS project configured for MANUAL signing"
          cd ..
          
      - name: Build iOS app
        script: |
          echo "Building iOS app with automatic signing..."
          flutter build ipa \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --export-method=app-store
            
          # Verify IPA was created
          if [ -f "build/ios/ipa/Runner.ipa" ]; then
            echo "✅ IPA build successful!"
            ls -la build/ios/ipa/Runner.ipa
          else
            echo "❌ IPA build failed!"
            find . -name "*.ipa" -type f 2>/dev/null || echo "No IPA files found"
            exit 1
          fi
            
    artifacts:
      - build/ios/ipa/Runner.ipa
      - "**/*.ipa"
      
    publishing:
      email:
        recipients:
          - gavriconi19@gmail.com
        notify:
          success: true
          failure: true

  android-workflow:
    name: Gavra Bus Android Build
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      flutter: stable
      vars:
        ONESIGNAL_APP_ID: "4fd57af1-568a-45e0-a737-3b3918c4e92a"
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*'
          include: true
    scripts:
      - name: Get Flutter packages  
        script: |
          flutter clean
          flutter pub get
          
      - name: Build Android APK
        script: |
          flutter build apk --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
            
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      
    publishing:
      email:
        recipients:
          - gavriconi19@gmail.com
        notify:
          success: true
          failure: true
